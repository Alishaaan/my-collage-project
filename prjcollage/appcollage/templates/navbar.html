{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav
      class="navbar rounded-pill navbar-expand-lg fixed-top bg-transparent"
      style="backdrop-filter: blur(8px)"
    >
      <div class="container-fluid">
      
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="btn-outline-dark"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="33"
              height="33"
              fill="currentColor"
              class="bi bi-list-nested"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5"
              />
            </svg>
            </span
          >
          
        </button>
        <div class="d-md-none d-sm-none  d-none d-xs-none d-lg-block mx-auto">
          <ul class="nav">
            <li class="nav-item hover2">
              <a
                class="nav-link text-secondary active h5"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item hover2">
              <a class="nav-link text-secondary h5" href="{% url 'about' %}"
                >About</a
              >
            </li>
            <li class="nav-item hover2">
              <a class="h5 text-secondary nav-link" href="{% url 'courses' %}"
                >Cources</a
              >
            </li>
            <li class="nav-item hover2">
              <a class="nav-link text-secondary h5" href="{% url 'collage' %}"
                >Collage</a
              >
            </li>
            <li class="nav-item hover2">
              <a class="nav-link text-secondary h5" href="{% url 'gallery' %}"
                >Gallery</a
              >
            </li>
            <li class="nav-item hover2">
              <a class="nav-link text-secondary h5" href="{% url 'contact' %}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        
        <div
          class="offcanvas offcanvas-end"
          style="
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            height: 100vh;
          "
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body d-flex flex-column p-4">
            <ul
              style="margin-bottom: 80%"
              class="navbar-nav justify-content-end flex-grow-1 pe-3"
            >
              <li class="nav-item">
                <a
                  class="nav-link hover2 h5 text-dark text-center"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link h5 hover2 text-dark text-center"
                  href="{% url 'about' %}"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link h5 hover2 text-dark text-center"
                  href="{% url 'courses' %}"
                  >Cources</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link h5 hover2 text-dark text-center"
                  href="{% url 'collage' %}"
                  >Collage</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link h5 hover2 text-dark text-center"
                  href="{% url 'gallery' %}"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link h5 text-dark hover2 text-center"
                  href="{% url 'contact' %}"
                  >Contact</a
                >
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}






    {% endblock %}

    






  </body>
  
</html>
